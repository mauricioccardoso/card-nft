<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="container__image">
        <img class="card__image" src="images/image-equilibrium.jpg" alt="Imagem do cubo NFT">
        <div class="container__view">
          <img class="card__view--icon" src="images/icon-view.svg" alt="Icone de visualização">
        </div>
      </div>
      <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__infos">
        <span class="card__valor">0.041 ETH</span>
        <span class="card__dias">3 days left</span>
      </div>
      <hr class="card__linha"/>
      <p class="card__perfil" aria-label="Imagem de perfil">Creation of<a href="#" class="card__perfil--link">Jules Wyvern</a></p>
    </article>
  </main>
</body>
</html>
